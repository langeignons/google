<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Google (DÃ©mo)</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: "Roboto", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    p {
      font-size: 12px;
      color: #5f6368;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="Google.png" alt="Google logo">
    <h2>Connexion</h2>
    <form id="demoForm">
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Suivant</button>
    </form>
  </div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
